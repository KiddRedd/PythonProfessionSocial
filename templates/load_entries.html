<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Entries</title>
</head>
<body>
    <h1>All Entries</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Location</th>
            <th>Profession</th>
            <th>Profile Picture</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.first_name }}</td>
            <td>{{ entry.last_name }}</td>
            <td>{{ entry.location }}</td>
            <td>{{ entry.profession }}</td>
            <td><img src="/path/to/save/pictures/{{ entry.profile_picture }}" alt="Profile Picture"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
